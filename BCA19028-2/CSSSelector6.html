<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Selector Child</title>
    <style>
    ul > li
    {
        list-style: square;
    }
    ul > li ol
    {
        list-style: none;
    }
    </style>
</head>

<body>
    <h1>CSS Selector Child</h1>
    
    <ul>
    
    <li><a href="#">Home</a> </li>
    
    <li><a href="#">About</a> </li>
    
    <li><a href="#">Services</a>
        <ol>
            <li><a href="#">Design</a> </li>
            <li><a href="#">Development</a> </li>
            </ol>
        </li>
    <li><a href="#">Contact</a> </li>
</body>
</html>
