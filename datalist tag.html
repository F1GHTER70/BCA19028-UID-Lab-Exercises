<!DOCTYPE html>
<html lang="en">
<head>
    <title> HTML Datalist Tag </title>
    <meta charset="UTF-8">
</head>
<body>
    <form action="contact.html" method="get">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Microsoft Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
            <option value="UC Browser">
        </datalist>

        <input type="submit">
    </form>
</body>
</html>
