<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FloatingMultipleElements</title>
    <style>
        ul
        {
            margin: 0;
            padding: 0;
            list-style: outside;
        }
        .thumbnail
        {
            float: left;
            width: 100px;
            height: 100px;
            margin: 12px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="thumbnail">Square</li>
        <li class="thumbnail">Circle</li>
        <li class="thumbnail">Triangle</li>
        <li class="thumbnail">Rectangle</li>
</body>
</html>
