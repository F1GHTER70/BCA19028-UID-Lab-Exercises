<html>

        <meta charset="utf-8">

    <body>
    <form action ="Image.html" method="get">
        <fieldset>
            <legend> Personal Information:</legend>
        First name:<input type= "text" name="firstname" value="Ram">

            <br>

        <br><br>        
        <input type="submit" value="SUBMIT">
        <input type="reset">
